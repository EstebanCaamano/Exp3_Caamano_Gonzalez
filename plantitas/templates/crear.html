<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderacion de productos</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link href="{% static 'css/stylos.css' %}" rel="stylesheet">
    
    <script>

        $(function(){
            $("#formulario").validate({ 
                rules:{
                    id:"required",
                    nombre: "required",
                    imagen: "required",
                    precio: "required",
                    categoria: "required",
                    
                },
                messages:{
                    id:{
                        required: 'Ingresar ID del Producto',
                    },
                    nombre:{
                        required: 'Ingresar nombre del producto',
                    },
                    imagen: {
                        required: 'Ingresar Imagen del Producto',
                    },
                    precio:{
                        required: 'Ingresar Precio del Producto',
                    },
                    categoria:{
                        required: 'Seleccione una categoria',
                    },
                }
            })
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Agregando Producto</h2>
        <form method="POST" id="formulario" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <label for="{{ productosform.field.name }}">
                    {{ productosform.id.label }}
                </label>
                {{ productosform.id }}
            </div>

            <div class="row">
                <label for="{{ productosform.field.name }}">
                    {{ productosform.nombre.label }}
                </label>
                {{ productosform.nombre }}
            </div>

            <div class="row">
                <label for="{{ productosform.field.name }}">
                    {{ productosform.imagen.label }}
                </label>
                {{ productosform.imagen }}
            </div>

            <div class="row">
                <label for="{{ productosform.field.name }}">
                    {{ productosform.precio.label }}
                </label>
                {{ productosform.precio }}
            </div>

            <div class="row">
                <label for="{{ productosform.field.name }}">
                    {{ productosform.categoria.label }}
                </label>
                {{ productosform.categoria }}
            </div>
            <br><br>
            <div class="row">
                <div class="col-md">
                    <input type="submit" class="btn btn-primary" value="Enviar">
                    <a href="{% url 'pagina3' %}" class="btn btn-success">volver</a>
                </div>
            </div>
            
        </form>
    </div>

 
</body>
</html>
